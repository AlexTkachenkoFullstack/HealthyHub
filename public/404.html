<script>
  // Цей скрипт перенаправить користувача на правильну сторінку
  document.addEventListener('DOMContentLoaded', function() {
    var location = window.location.href;
    var path = location.replace(window.location.origin, '');
    window.location.replace(path);
  });
</script>
